{% extends "home/base.html" %}
{% load crispy_forms_tags %}
{% block nav %}
    <li><a data-target="#myModal" data-toggle="modal" class="MainNavText" id="MainNavHelp" title="ababab" href="#myModal">Announcements</a></li>
    <li><a href="{% url 'application-for-hostel' %}">Apply For Hostel</a></li>
{% endblock nav %}
{% block content %}
    <div class="content-section">
    	<form method="POST">
    		{% csrf_token %}
    		<fieldset class="form-group">
    			<legend class="border-bottom mb-4">Log In</legend>
    			{{ form|crispy }}
    		</fieldset>
    		<div class="form-group">
    			<button class="btn btn-outline-info" type="submit">Sign In</button>
    		</div>
            <small class="text-muted ml-2">
                <a href="{% url 'password_reset' %}">Forgot Password?</a>
            </small>
    	</form>
    	<div class="border-top pt-3">
    		<small class="text-muted">Create an account...<a class="ml-2" href="{% url 'register' %}">Sign Up</a></small>
    	</div>
    </div>
{% endblock content %}
